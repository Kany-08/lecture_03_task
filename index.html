<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=League+Spartan:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action="#" class="form">

        <div class="form-container">

            <div class="left-container">
                <h2>Sign Up Form</h2>
                <p>Please, provide your contact and we will recall you as soon as possible!</p>

                <div class="inputs">
                    <input class="email" type="email" placeholder="Email Address">

                    <div class="user-name">
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Lastname">
                    </div>

                    <h4>Enter your phone number</h4>

                    <div class="user-phone">
                        <input type="tel" placeholder="+43">
                        <input type="tel" placeholder="1234567890">
                    </div>

                    <h4>Please, select the account type</h4>

                    <div class="account-type">
                        <div class="account_item free">
                            <input type="radio" value="free" name="account">
                            <label for="free">Free</label>
                        </div>

                        <div class="account_item premium">
                            <input type="radio" value="premium" name="account">
                            <label for="premium">Premium</label>
                        </div>

                        <div class="account_item luxury">
                            <input type="radio" value="luxury" name="account">
                            <label for="luxury">Luxury</label>
                        </div>

                    </div>

                    <div class="btn">
                        <button>Create Account</button>
                    </div>
                </div>

                <h5>Already Have An Account? <a href="#">Sign In</a> </h5>
            </div>

            <div class="right-container">
                <div class="bg-img">
                    <img src="./media/01.jpeg" alt="">
                </div>

            </div>

        </div>

    </form>
</body>

</html>
